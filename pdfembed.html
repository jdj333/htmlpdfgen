<!DOCTYPE html>
<html>
  <head>
  <meta charset="UTF-8">
  <title>HTML PDF Generator</title>
  <style>
  html,body {
    height: 100%;
    margin:0;
    padding:0;
    border:0;
  }
  object,iframe {
    height:100%;
    width:100%;
  }
  </style>
  <script type="text/javascript">
    window.onload = function() {
        document.body.innerHTML += '<object data="' + localStorage.getItem("pdfbase64") + '"' + ' type="application/pdf"></object>';
    }
  </script>
  </head>
  <body id='body'></body>
</html>
